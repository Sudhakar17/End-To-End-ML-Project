<!DOCTYPE html>
<html>


<style>
    .navbar-text h1 {
        color: #fff;
        font-size: 40px;
        align-content: center;
    }
    
    body {
        background-color: grey;
    }
    
    form {
        margin-top: 50px;
        margin: auto;
        width: 35%;
        ;
    }

    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
        background-color: grey;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        ;
    }
</style>

<head>
    <title>California House Price Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="statics/css/style.css"> -->
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1>California House Price Predictor</h1>
        </span>
    </nav>

    <form action="{{ url_for('main') }}" method="POST">
        <div class="form-group">


            <legend>Input Variables</legend>
            

            <br> Longitude:<br>
            <input name="longitude" type="number" step="0.01" class="form-control" required>
            <br>

            <br>Latitude:<br>
            <input name="latitude" type="number" step="0.01" class="form-control" required>
            <br>

            <br>Housing Median Age<br>
            <input name="housing_median_age" type="number" class="form-control" required>
            <br>

            <br>Total Rooms<br>
            <input name="total_rooms" type="number" class="form-control" required>
            <br>

            <br>Total Bed Rooms<br>
            <input name="total_bedrooms" type="number" class="form-control" required>
            <br>

            <br>Population<br>
            <input name="population" type="number" class="form-control" required>
            <br>

            <br>Households<br>
            <input name="households" type="number" class="form-control" required>


            <br>Median Income<br>
            <input name="median_income" type="number" step="0.0001" class="form-control" required>
            <br>

            <!-- <br>Ocean Proximity<br>
            <input name="ocean_proximity" type="string" class="form-control" required> -->

            <br>
            <label for="ocean proximity">Ocean Proximity</label> 
            <br>
            <select name="ocean_proximity" class="form-control" required>
            <option value="0">1H OCEAN</option> 
            <option value="1">INLAND</option> 
            <option value="2">NEAR OCEAN</option> 
            <option value="3">NEAR BAY</option> 
            <option value="4">ISLAND</option>
            </select> 
            <br> 

            <br>
            <input type="submit" value="Submit" class="btn btn-primary">

        </div>

    </form>

    <br>

    <div class="result" align="center">
        <h1>The Predicted Median House Price:</h1>
        <p style="font-size:50px">${{ result }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
